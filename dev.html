<!DOCTYPE html>
<html lang="en" class="fuelux">
<head>
	<meta charset="utf-8">
	<title>dev.html</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
	<!--<link href="dist/css/fuelux.css" rel="stylesheet" type="text/css">-->
	<link href="less/fuelux.less" rel="stylesheet/less" type="text/css" />
	<link href="index.css" rel="stylesheet" type="text/css" />

	<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.0/less.min.js"></script>

	<script src="bower_components/requirejs/require.js" type="text/javascript"></script>
	<script type="text/javascript">
		if(window.console && window.console.clear){
			window.console.clear();
		}

		// Feature detect for jQuery version
		var pathToJQuery;
		if('querySelector' in document
			&& 'localStorage' in window
			&& 'addEventListener' in window ) {
			pathToJQuery = 'bower_components/jquery/dist/jquery';
		} else {
			pathToJQuery = 'bower_components/jquery-1.9.1/jquery';
		}

		requirejs.config({
			config: {
				moment: {
					noGlobal: true
				}
			},
			paths: {
				jquery: pathToJQuery,
				//underscore: 'bower_components/underscore/underscore',
				bootstrap: 'bower_components/bootstrap/dist/js/bootstrap',
				moment: 'bower_components/moment-with-langs/index', // comment out if you dont want momentjs to be default
				fuelux: 'js'
			},
			shim: {
				'bootstrap': {
					deps: ['jquery'],
					exports: 'bootstrap'
				}
			}
		});

		require(['jquery', 'data', 'fuelux/all'], function ($, data){
			$('#MyDatepicker').datepicker({
				allowPastDates: true,
				momentConfig: {
					culture: 'en',
					format: 'MM-DD-YYYY'
				},
				restricted: [{ from: '08-04-2014', to: '08-15-2014' }, { from: '08-25-2014', to: '08-28-2014' }, { from: '10-01-2014', to: '10-31-2014' }]
			});
		});
	</script>
</head>

<body style="padding: 20px;">
	<div class="container" style="padding: 20px; margin-top:20px;">

		<div class="datepicker" id="MyDatepicker">
			<div class="input-group">
				<input class="form-control" type="text">
				<div class="input-group-btn">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						<span class="glyphicon glyphicon-calendar"></span>
						<span class="sr-only">Toggle Calendar</span>
					</button>
					<div class="dropdown-menu dropdown-menu-right datepicker-calendar-wrapper" role="menu">
						<div class="datepicker-calendar">
							<div class="datepicker-calendar-header">
								<button class="prev"><span class="glyphicon glyphicon-chevron-left"></span><span class="sr-only">Previous Month</span></button>
								<button class="next"><span class="glyphicon glyphicon-chevron-right"></span><span class="sr-only">Next Month</span></button>
								<button class="title">
									<span class="month">
										<span data-month="0">January</span>
										<span data-month="1">February</span>
										<span data-month="2">March</span>
										<span data-month="3">April</span>
										<span data-month="4">May</span>
										<span data-month="5">June</span>
										<span data-month="6">July</span>
										<span data-month="7">August</span>
										<span data-month="8">September</span>
										<span data-month="9">October</span>
										<span data-month="10">November</span>
										<span data-month="11">December</span>
									</span> <span class="year"></span>
								</button>
							</div>
							<table class="datepicker-calendar-days">
								<thead>
									<tr>
										<th>Su</th>
										<th>Mo</th>
										<th>Tu</th>
										<th>We</th>
										<th>Th</th>
										<th>Fr</th>
										<th>Sa</th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
							<div class="datepicker-calendar-footer">
								<button class="datepicker-today">Today</button>
							</div>
						</div>
						<div class="datepicker-wheels" aria-hidden="true">
							<div class="datepicker-wheels-month">
								<h2 class="header">Month</h2>
								<ul>
									<li data-month="0"><button>Jan</button></li>
									<li data-month="1"><button>Feb</button></li>
									<li data-month="2"><button>Mar</button></li>
									<li data-month="3"><button>Apr</button></li>
									<li data-month="4"><button>May</button></li>
									<li data-month="5"><button>Jun</button></li>
									<li data-month="6"><button>Jul</button></li>
									<li data-month="7"><button>Aug</button></li>
									<li data-month="8"><button>Sep</button></li>
									<li data-month="9"><button>Oct</button></li>
									<li data-month="10"><button>Nov</button></li>
									<li data-month="11"><button>Dec</button></li>
								</ul>
							</div>
							<div class="datepicker-wheels-year">
								<h2 class="header">Year</h2>
								<ul></ul>
							</div>
							<div class="datepicker-wheels-footer clearfix">
								<button class="btn datepicker-wheels-back"><span class="glyphicon glyphicon-arrow-left"></span><span class="sr-only">Return to Calendar</span></button>
								<button type="button" class="btn datepicker-wheels-select">Select <span class="sr-only">Month and Year</span></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
