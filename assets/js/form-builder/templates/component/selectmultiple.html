<!-- Select Multiple -->
<div class="control-group">
  <label class="control-label" for="<%= id %>"><%= label %></label>
  <div class="controls">
    <select id="<%= id %>" name="<%= id %>" class="form-control <%= inputsize %>" multiple><% _.each(options, function(option) { %>
      <option><%= option %></option><% }); %>
    </select>
  </div>
</div>
