<!DOCTYPE html>
<html lang="en">
<head><title>Sample Markup</title></head>
<body>
<div>

    <div class="superpicker" data-ellipsis="true" data-initialize="superpicker" id="superpicker1">
        <div class="form-inline">
            <div class="form-group">
                <input class="form-control superpicker-field" type="text" placeholder="choose folder location"/>
            </div><div class="form-group">
                <input class="btn btn-default superpicker-trigger" type="button" value="Choose..."/>
            </div>
        </div>
        <div class="superpicker-popup">
            <div class="superpicker-header">
                <h5>Header</h5>
            </div>

            <div class="superpicker-body well"></div>

            <div class="superpicker-footer">
                <a class="superpicker-cancel" href="#">Cancel</a>
                <button class="btn btn-primary btn-xs superpicker-accept" type="button">Save</button>
            </div>
        </div>
    </div>

    <div class="superpicker" data-ellipsis="true" data-initialize="superpicker" id="superpicker2">
        <div class="form-inline">
            <div class="form-group">
                <textarea class="form-control superpicker-field" type="text" placeholder="choose folder location"></textarea>
            </div><div class="form-group">
                <input class="btn btn-default superpicker-trigger" type="button" value="Choose..."/>
            </div>
        </div>
        <div class="superpicker-popup">
            <div class="superpicker-header">
                <h5>Header</h5>
            </div>

            <div class="superpicker-body well"></div>

            <div class="superpicker-footer">
                <a class="superpicker-cancel" href="#">Cancel</a>
                <button class="btn btn-primary btn-xs superpicker-accept" type="button">Save</button>
            </div>
        </div>
    </div>

</div>
</body>
</html>
