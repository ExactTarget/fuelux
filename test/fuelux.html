<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fuel UX Test Suite</title>

	<link rel="stylesheet" href="../lib/qunit/qunit.css" media="screen">

	<script src="../lib/moment.js"></script>
	<script src="../lib/qunit/qunit.js"></script>
	<script src="../lib/require.js"></script>
	<!--What is this about?-->
	<script src="/testem.js"></script>

	<script>
		window.tmpMoment = window.moment;
		window.moment    = undefined;

		(function () {
			var jqverParam = location.search.match(/[?&]jquery=(.*?)(?=&|$)/);
			var jqver = (jqverParam) ? jqverParam[1] : '1.9.1';

			require.config({
				baseUrl: '../src',
				config: {
					moment: {
						noGlobal: true
					}
				},
				paths: {
					jquery: '../lib/jquery-' + jqver + '.min',
					bootstrap: '../lib/bootstrap/dist/js/bootstrap',
					fuelux: '../js',
					test: '../test',
					moment: '../path/to/moment' // wrong url because we need to test it without moment first
				}
			});

			require(['test/fuelux-test'], function() {});
		})();
	</script>
</head>
<body>
	<h1 id="qunit-header">Fuel UX Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture"></div>
</body>
</html>
