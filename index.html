<!DOCTYPE html>
<html lang="en" class="fuelux">
<head>
	<meta charset="utf-8">
	<title>FuelUX 2</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="dist/css/fuelux.css" rel="stylesheet">

	<script src="lib/require.js"></script>

	<script>
		requirejs.config({
			paths: {
				'jquery': 'https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min',
				'underscore': 'http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min',
				'bootstrap': 'lib/bootstrap/js',
				'fuelux': 'src'
			}
		});

		require(['jquery', 'fuelux/all'], function ($) {

			$(function () {
				$('#btnAdd').click(function() {
					$('#pillbox1 ul').append('<li>Item Eight</li>');
				});

				$('#btnRemove').click(function() {
					$('#pillbox1 li[data-value="foo"]').remove();
				});

				$('#btnItems').click(function() {
					var items = $('#pillbox1').pillbox('items');
					console.log(items);
				});
			});			

		});
	</script>


</head>

<body>

<div class="container" style="padding: 10px;">

	<div id="pillbox1" class="pillbox well" style="width:237px;">
		<ul>
			<li data-value="foo">Item One</li>
			<li class="status-success">Item Two</li>
			<li class="status-warning">Item Three</li>
			<li class="status-important">Item Four</li>
			<li class="status-info">Item Five</li>
			<li class="status-success">Item Six</li>
			<li>Item Seven</li>
		</ul>
	</div>

	<input type="button" class="btn" id="btnAdd" value="add">
	<input type="button" class="btn" id="btnRemove" value="remove">
	<input type="button" class="btn" id="btnItems" value="get items">
	
</div>

<div class="container">
	<div class="row">
		<div class="span8 columns">
			<div class="fileupload fileupload-new" data-provides="fileupload">
				<div class="fileupload-preview uneditable-input span2"></div>
				<span class="btn btn-file"><span class="fileupload-new">Select file</span><span class="fileupload-exists">Change</span><input type="file" /></span>
				<a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Remove</a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
