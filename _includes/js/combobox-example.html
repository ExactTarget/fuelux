<div id="MyComboboxContainer">

	<div class="form-group">
		<label class="control-label" for="MyComboBoxWithSelectedInput">Includes selected item</label>

		<div id="MyComboboxWithSelected" class="input-group input-append dropdown combobox" data-initialize="combobox">
			<input id="MyComboBoxWithSelectedInput" type="text" class="form-control" placeholder="Select an option">
			<div class="input-group-btn">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
					<span class="caret"></span>
					<span class="sr-only">Toggle Drop-down</span>
				</button>
				<ul class="dropdown-menu dropdown-menu-right" role="menu">
					<li data-value="1"><a href="#">One</a></li>
					<li data-value="2"><a href="#">Two</a></li>
					<li data-value="3" data-selected="true"><a href="#">Three</a></li>
					<li data-value="4" ><a href="#">Four</a></li>
					<li data-value="Item Five"><a href="#">Item Five</a></li>
					<li data-value="6" data-foo="bar" data-fizz="buzz"><a href="#">Six</a></li>
				</ul>
			</div>
		</div>

	</div>

	<div class="form-group">
		<label class="control-label" for="MyComboBoxInput">No selected item</label>

		<div id="MyCombobox" class="input-group input-append dropdown combobox" data-initialize="combobox">
			<input id="MyComboBoxInput" type="text" class="form-control">
			<div class="input-group-btn">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
					<span class="caret"></span>
					<span class="sr-only">Toggle Drop-down</span>
				</button>
				<ul class="dropdown-menu dropdown-menu-right" role="menu">
					<li data-value="1"><a href="#">One</a></li>
					<li data-value="2"><a href="#">Two</a></li>
					<li data-value="3"><a href="#">Three</a></li>
					<li data-value="4" ><a href="#">Four</a></li>
					<li data-value="Item Five"><a href="#">Item Five</a></li>
					<li data-value="6" data-foo="bar" data-fizz="buzz"><a href="#">Six</a></li>
				</ul>
			</div>
		</div>

	</div>

</div>
