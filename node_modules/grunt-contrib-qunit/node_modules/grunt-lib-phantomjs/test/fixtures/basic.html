<!doctype html>
<html>
<head>
<script>

// Send messages to the parent PhantomJS process via alert! Good times!!
function sendMessage() {
  var args = [].slice.call(arguments);
  alert(JSON.stringify(args));
}

sendMessage('test', 1, 2, 3);
sendMessage('test', 4, 5, 6);
sendMessage('done');

</script>
</head>
<body>
</body>
</html>
